name: Argos CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest hypothesis httpx

    - name: Lint
      run: |
        pip install black flake8
        black --check .
        flake8 .

    - name: Run tests
      run: pytest -q

    - name: Build package
      run: python -m build
